<div class="intro blue z-depth-1 my-logo-text" [ngStyle]="this.getBackgroundImage()">
  <h1 class="grey-text text-lighten-5">Lista de Compras</h1>
  <h4 class="blue-text text-darken-1">Mais Itens</h4>
  <h5 class="blue-text text-darken-1" [style.backgroundColor]="'black'">
    Total de itens
    <span id="tax-span" class="red-text">0</span>
    Itens!
  </h5>
</div>

<!-- container -->
<div class="container about">
  <!-- painel serviços -->
  <div class="painel-servicos" [hidden]="this.isHidePanel">
    <h5>Serviços</h5>
    <hr />
    <div class="row">
      <!-- serviços -->
      <div class="col s12 m6">
        <a routerLink="/produto">
          <div class="card-panel blue center my-card-button">
            <span class="white-text flow-text"> Produtos </span>
          </div>
        </a>
      </div>
      <div class="col s12 m6">
        <a [routerLink]="['produto']" [queryParams]="{ tipo: 'academico' }">
          <div class="card-panel blue center my-card-button">
            <span class="white-text flow-text"> Produtos Acadêmico </span>
          </div>
        </a>
      </div>
      <div class="col s12 m6">
        <a href="lista">
          <div class="card-panel blue center my-card-button">
            <span class="white-text flow-text"> Minha Lista </span>
          </div>
        </a>
      </div>
    </div>
  </div>
  <!-- <div id="produto" class="row">
    <div class="col s12 m6 offset-m3">
      <a routerLink="produto">
        <div id="botao-produto" class="card-panel blue center my-card-button">
          <span class="white-text flow-text"> Produto</span>
        </div>
      </a>
    </div>
  </div> -->
</div>
